<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        .opcoes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .opcoes a {
            padding: 10px 20px;
            text-decoration: none;
            color: grey;
            border: 1px solid black;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .opcoes a:hover {
            background-color: grey;
            color: white;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: left;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: whitesmoke;
            margin-top: auto;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="opcoes">
            <a href="cadastro.html" class="btn btn-outline-secondary">CADASTRO DE CLIENTES</a>
            <a href="listar.html" class="btn btn-outline-secondary">LISTAR</a>
            <a href="novo.html" class="btn btn-outline-secondary">NOVO</a>
            <a href="quemSomos.html" class="btn btn-outline-secondary">QUEM SOMOS</a>
        </div>

        <div class="form-container mt-4">
            <h2 class="text-center mb-4">Inserir Novo Cliente</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                </div>
                <div class="mb-3">
                    <label for="telefone1" class="form-label">Telefone 1</label>
                    <input type="tel" class="form-control" id="telefone1" name="telefone1" required>
                </div>
                <div class="mb-3">
                    <label for="telefone2" class="form-label">Telefone 2</label>
                    <input type="tel" class="form-control" id="telefone2" name="telefone2">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>
        <head>
            <body>
                
            </body>
        </table>
    </div>

    <footer class="text-center mt-4 py-3 bg-light">
        COPYRIGHT &copy; 2024 SENAC
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
