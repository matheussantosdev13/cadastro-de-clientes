<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .opcoes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .opcoes a {
            padding: 10px 20px;
            text-decoration: none;
            color: grey;
            border: 1px solid black;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .opcoes a:hover {
            background-color: grey;
            color: white;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: left;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="opcoes">
            <a href="cadastro.html" class="btn btn-outline-secondary">CADASTRO DE CLIENTES</a>
            <a href="listar.html" class="btn btn-outline-secondary">LISTAR</a>
            <a href="novo.html" class="btn btn-outline-secondary">NOVO</a>
            <a href="quemSomos.html" class="btn btn-outline-secondary">QUEM SOMOS</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Telefone 1</th>
                    <th scope="col">Telefone 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bárbara</td>
                    <td>Catete</td>
                    <td>(21) 99999-1111</td>
                    <td>(21) 98888-1111</td>
                </tr>
                <tr>
                    <td>Rafaela</td>
                    <td>Tijuca</td>
                    <td>(21) 99999-2222</td>
                    <td>(21) 98888-2222</td>
                </tr>
                <tr>
                    <td>Larissa</td>
                    <td>Vila Isabel</td>
                    <td>(21) 99999-3333</td>
                    <td>(21) 98888-3333</td>
                </tr>
                <tr>
                    <td>Ingrid</td>
                    <td>Maracanã</td>
                    <td>(21) 99999-4444</td>
                    <td>(21) 98888-4444</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="text-center mt-4 py-3 bg-light">
        COPYRIGHT &copy; 2024 SENAC
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
