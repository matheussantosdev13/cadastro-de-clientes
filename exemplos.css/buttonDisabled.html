<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Botões</title>
<style>
  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  
  .button:hover {
    background-color: #0056b3;
    
  }
  
  .button-disabled {
    background-color: #ccc;
    color: #666;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <a href="#" class="button">Botão Normal</a>
  <button class="button button-disabled" disabled>Botão Desabilitado</button>
</body>
</html>
