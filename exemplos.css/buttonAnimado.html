<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .botao {
    display: inline-block;
    padding: 12px 24px;
    background-color: #3498db;
    color: #ffffff;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden; 
    position: relative;
    transition: color 0.4s, background-color 0.4s;
  }

  .botao:hover {
    background-color: #2980b9;
  }

  .botao:active {
    transform: scale(0.95);
  }

  .botao::after {
    content: "";
    background: rgba(255, 255, 255, 0.3);
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    transform: translate(-50%, -50%) rotate(45deg);
    transition: width 0.5s ease-out, height 0.5s ease-out;
    z-index: 0;
  }

  .botao:hover::after {
    width: 0;
    height: 0;
  }

  .botao span {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<a href="#" class="botao"><span>Clique Aqui</span></a>

</body>
</html>
