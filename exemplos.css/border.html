<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>Bola CSS</h2>
<style>
    p.one {
        border-style: dotted;
        border width: 5px;
    }

    p.solid{
    border-style: solid;
    border-width: 10px;
    border-color: red;
    }

    p.mix{
    border-style: dotted dashed solid double;
    }

    p.alter{
        border-top-style: solid;
        border border-bottom-style: solid;
    }
</style>
  
</head>
<body>
    <p class="one">Borda do tipo Dotted</p>
    <p class="solid">Borda do tipo Solid</p>
    <p class="mix">Bordas Misturadas</p>
    <p class="alter">Bordas em lados especificos</p>
</body>
</html>
